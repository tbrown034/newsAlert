<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0f172a" rx="4"/>

  <!-- Abstract eye/awareness symbol - geometric, editorial -->
  <!-- Outer arc - top lid -->
  <path
    d="M6 16 Q16 6, 26 16"
    fill="none"
    stroke="#22d3ee"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Outer arc - bottom lid -->
  <path
    d="M6 16 Q16 26, 26 16"
    fill="none"
    stroke="#22d3ee"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Inner focal point - the "iris" -->
  <circle
    cx="16"
    cy="16"
    r="4"
    fill="none"
    stroke="#22d3ee"
    stroke-width="2"
  />

  <!-- Center dot - the "pupil" / focal point -->
  <circle
    cx="16"
    cy="16"
    r="1.5"
    fill="#22d3ee"
  />
</svg>
